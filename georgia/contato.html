    <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contato</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #2980b9;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c5980;
    }

    .social {
      margin-top: 30px;
      text-align: center;
    }

    .social a {
      margin: 0 15px;
      color: #2980b9;
      font-size: 24px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social a:hover {
      color: #1c5980;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Entre em Contato</h1>

    <form action="#" method="post">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <textarea name="mensagem" rows="5" placeholder="Digite sua mensagem..." required></textarea>
      <button type="submit">Enviar</button>
    </form>

    <div class="social">
      <p>Ou fale com a gente pelas redes:</p>
      <a href="https://www.instagram.com/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.whatsapp.com/?lang=pt_BR" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      <a href="tel:+55139814025" title="Telefone"><i class="fas fa-phone-alt"></i></a>
    </div>
  </div>

</body>
</html>

</body>
</html>
