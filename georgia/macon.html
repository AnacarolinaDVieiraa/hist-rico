        <img src="imgs/macon1.jpg" alt="macon1" class="imagem" onclick="exibirTexto('Flores de Cerejeira no Dunlap Park: Macon é famosa por suas lindas cerejeiras! Toda primavera, geralmente no final de março, a cidade fica rosa com milhares de cerejeiras Yoshino floridas. O Dunlap Park é provavelmente um dos lugares adoráveis onde você pode ver essas flores bonitas. Macon até tem um grande Festival Internacional da Flor de Cerejeira todo ano, com muitas atividades divertidas. Este ano, o festival será de 21 a 30 de março de 2025.')">
        <img src="imgs/macon2.jpg" alt="macon2" class="imagem" onclick="exibirTexto('Sterchi Lofts: Estes são apartamentos localizados no centro de Macon. Eles ficam em um prédio histórico que foi reformado. Os lofts têm um estilo legal e único, com paredes de tijolos aparentes e janelas grandes. Eles oferecem cozinhas modernas e geralmente têm pisos de madeira ou concreto. Parece um lugar bacana para morar se você gosta de estar na cidade!')">
        <img src="imgs/macon3.jpg" alt="macon3" class="imagem" onclick="exibirTexto('Igreja Católica de São José (St. Joseph Catholic Church): Esta é uma igreja bonita e histórica no centro de Macon. Ela foi construída há muito tempo e tem torres gêmeas altas que você pode ver de longe. Por dentro, há muitos vitrais coloridos que contam histórias e um órgão grande com muitos tubos. A igreja ainda está ativa e tem cultos regulares.')">
        <img src="imgs/macon4.jpg" alt="macon4" class="imagem" onclick="exibirTexto('A Hay House em Macon, EUA, é uma mansão muito legal e antiga, construída entre 1855 e 1859. Ela é famosa por ser diferente das outras casas da época, com um estilo italiano bem bonito, cheio de arcos e curvas. As pessoas até a chamavam de Palácio do Sul! Para a época em que foi construída, ela era super moderna, com água quente e fria, aquecimento e até um jeito especial de se comunicar dentro da casa. Duas famílias moraram lá por muito tempo, e hoje a casa é um museu onde podemos ver como as pessoas viviam antigamente, com móveis e objetos da época. É um lugar bem interessante para visitar e aprender sobre a história!')">
