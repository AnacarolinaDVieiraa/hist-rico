        <img src="imgs/savannah1.jpg" alt="savannah1" class="imagem" onclick="exibirTexto('Pôr do Sol,Tybee Island possui o charme tranquilo do sul dos Estados Unidos e atrai os visitantes com sua praia, frutos do mar frescos e seu patrimônio histórico.Os habitantes originais da ilha eram os povos da tribo nativa Euchee.Na língua dos povos Euchee, a palavra Tybee significa  A área foi descoberta por exploradores espanhóis em 1520.Por causa de seus 5 quilômetros de praias, Tybee Island tem atraído centenas de turistas desde o final do século XIX. Hoje em dia, você encontrará uma atmosfera tranquila no local, algo que é comemorado todos os anos, no mês de maio, durante a Beach Bum Parade.')">
        <img src="imgs/savannah2.jpg" alt="savannah2" class="imagem" onclick="exibirTexto('O Distrito Histórico de Savannah é o coração de uma das cidades mais bonitas do mundo, com ruas de paralelepípedos, jardins bem cuidados e parques sombreados por carvalhos regados com musgo espanhol prateado. O destino de férias perfeito na Geórgia para todas as idades – agitado com arte , cultura , festivais , concertos , teatro ao vivo , cafés ao ar livre , restaurantes gourmet e a verdadeira hospitalidade sulista. O maior Distrito Histórico Nacional dos Estados Unidos, Savannah contém mais de vinte praças da cidade repletas de museus, igrejas, mansões, monumentos e fortes famosos das eras da Revolução e da Guerra Civil.')">
        <img src="imgs/savannah3.jpg" alt="savannah3" class="imagem" onclick="exibirTexto('Catedral Basílica de São João Batista. Os emigrantes católicos franceses estabeleceram a primeira paróquia de Savannah, chamada Congrégation de Saint Jean-Baptiste, pouco antes do final do século XVIII. Eles chegaram a Savannah após uma revolta no Haiti. Entre eles estavam nobres fugindo da Revolução Francesa que havia começado em 1789. A congregação cresceu com a adição de imigrantes e, em 30 de maio de 1799, o prefeito e os vereadores de Savannah aprovaram uma resolução reservando metade de um lote de confiança na Liberty Square para uso da congregação. Um ano depois, a pedra fundamental foi lançada para a pequena igreja de estrutura de São João Batista.')">
        <img src="imgs/savannah4.jpg" alt="savannah4" class="imagem" onclick="exibirTexto('A Old Sorrel-Weed House, um exemplo impressionante da arquitetura Revivalista Grega no coração de Savannah, Geórgia, é um testemunho da rica história da cidade, da sua elegância arquitetónica e do seu passado misterioso. Sendo uma das mansões antebellum mais bem preservadas de Savannah, oferece aos visitantes um vislumbre do estilo de vida opulento da elite de Savannah no século XIX, ao mesmo tempo que tem a reputação de ser um dos locais mais assombrados da cidade.')">
