        <img src="imgs/augusta1.jpg" alt="augusta1" class="imagem" onclick="exibirTexto('Lamar Building: Este é um prédio bem alto, com 17 andares! Ele foi construído há muito tempo, em 1918, depois de um incêndio ter destruído a primeira construção. É um dos edifícios mais marcantes do centro de Augusta e tem uma parte no topo feita de vidro que parece bem legal. Antigamente era usado para escritórios, mas agora estão transformando ele em apartamentos.')">
        <img src="imgs/augusta2.jpg" alt="augusta2" class="imagem" onclick="exibirTexto('Ponte Ferroviária da 6th Street (Sixth Street Railroad Bridge): Esta é uma ponte que passa por cima do Rio Savannah e liga Augusta a outra cidade chamada North Augusta, na Carolina do Sul. Ela foi feita em 1912 para trens e substituiu uma ponte ainda mais antiga. É interessante notar que os trilhos do trem, no lado de Augusta, seguem bem no meio da rua! Hoje em dia, trens de carga ainda usam essa ponte.')">
        <img src="imgs/augusta3.jpg" alt="augusta3" class="imagem" onclick="exibirTexto('Sacred Heart Cultural Center: Este lugar era uma igreja católica muito bonita, construída há mais de 100 anos! Ela tem torres altas e muitos vitrais coloridos por dentro. Hoje em dia, não é mais uma igreja, mas um centro cultural onde acontecem exposições de arte, apresentações e outros eventos. É um lugar bonito para visitar e ver arte e história.')">
        <img src="imgs/augusta4.jpg" alt="augusta4" class="imagem" onclick="exibirTexto('Augusta Museum of History: Se você gosta de aprender sobre o passado, este museu é um ótimo lugar! Ele conta a história de Augusta e da região ao redor, com objetos antigos, fotos e maquetes. Você pode aprender sobre as pessoas que viveram lá há muito tempo e como a cidade cresceu. Eles têm até exposições sobre coisas famosas da região, como o cantor James Brown e o golfe!')">
